<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <div id="content" class="container">
        <div id="navBar" class="container">
            <nav class="navbar navbar-expand-lg d-flex navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Password Generator</a>
                </div>
            </nav>
        </div>
        <div id="display" class="container">
            <div class="row">
                <div class="col">
                    <h5>Generate a Password</h5>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="text" min="8" max="128" id="yourSecurePassword" placeholder="Your Secure Password">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button onclick="generate()">Generate Password</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        function generate(length = 8) {
console.log("hello world")
            let complexity = (yourSecurePassword).value;

            let values = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!#$%&'()*+,-./:;<=>?@[\]^ _`{|}~0123456789";


            let password= "";

            for (var i = 0; i < length; i++) {
                var character = Math.floor(Math.random() * values.length);
                password += values.substring(character, character + 1);
            }

             alert(password);
            
            // document.value = password;
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
