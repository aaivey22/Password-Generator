<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="text-center">

    <div id="navContent" class="container">
        <h1 class="py-3">Password Generator</h1>

        <div id="display" class="container rounded-lg">
            <div class="row width-100">
                <div class="col-sm-12 text-left">
                    <h3>Generate a Password</h3>
                </div>
            </div>

            <div id="securePassword" class="row width-100 border-top border-bottom">
                    <textarea id="yourSecurePassword" class="col-sm-12 width-100 rounded-lg" wrap="hard" placeholder="Your Secure Password" readonly></textarea>
            </div>

            <div id="buttonContainer" class="row">
                <div class="col">
                    <button id="submit" type="button" class="btn-lg btn-info rounded-pill">Generate Password</button>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
